<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock for Smart Speaker</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/clock.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="clock-wrap">
        <div class="hour-wrap">
            <div class="digit-top">
                <div class="front">12</div>
                <div class="back">12</div>
            </div>
            <div class="digit-bottom">
                <div class="front">12<div class="meridiem">am</div>
                </div>
            </div>
        </div>
        <div class="min-wrap">
            <div class="digit-top">
                <div class="front">12</div>
                <div class="back"></div>
            </div>
            <div class="digit-bottom">
                <div class="front">12</div>
            </div>
        </div>
    </div>
