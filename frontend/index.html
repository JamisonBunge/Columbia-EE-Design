<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/sliders.css">
    <link rel="stylesheet" href="assets/styles/screen.scss" type="text/scss" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>

    <link href="assets/styles/dialogue.css" rel="stylesheet">
    <link href="assets/styles/newviz.css" rel="stylesheet">
    <link href="assets/styles/loading.css" rel="stylesheet">
    <link href="assets/styles/voice-viz.css" rel="stylesheet">
    <link href="assets/styles/weather.css" rel="stylesheet">
    <link href="assets/styles/boombox.css" rel="stylesheet">

    <title>RetroBox</title>

    <link href="assets/styles/sound-viz.css" rel="stylesheet">
    <link href="assets/styles/volume.css" rel="stylesheet">

</head>

<body>
    <div class="mycont">
        <div class="row">
            <div id="top-left-area" class="col-sm-2 top">
                <div class="speaker">
                    <img class="small-speaker-main" src="assets/images/smallspeaker.png" />
                    <div class="sound-viz-container sound-viz-small">
                        <img class="speaker-inner" src="assets/images/inner speaker small.png" />
                        <div class="sound-button-circle"></div>
                    </div>
                    <!-- <img class="small-speaker-inner" src="assets/inner speaker small.png" /> -->
                </div>
            </div>
            <div id="top-middle-area" class="col-sm-8 top">

                <div class="row full">
                    <div class="col-sm-7">
                        <div class="logo-wrapper"><img src="assets/images/RetroboxLogo.png" /></div>
                    </div>
                    <div class="col-sm-2 spaceholder"></div>


                    <div class="col-sm-1 sliderholder nopadding">
                        <div class="slider-display-wrapper">
                            <div class="slider-display">
                                <div id="low-display">7</div>
                            </div>
                        </div>

                        <div class="slider-wrapper low">
                            <input id="low" type="range" min="1" max="7" step="1" value="1" class="retro-slider" />
                        </div>
                    </div>

                    <div class="col-sm-1 sliderholder nopadding">
                        <div class="slider-display-wrapper">
                            <div class="slider-display">
                                <div id="mid-display">7</div>
                            </div>
                        </div>

                        <div class="slider-wrapper mid">
                            <input id="mid" type="range" min="1" max="7" step="1" value="1" class="retro-slider" />
                        </div>
                    </div>

                    <div class="col-sm-1 sliderholder nopadding">
                        <div class="slider-display-wrapper">
                            <div class="slider-display">
                                <div id="high-display">7</div>
                            </div>
                        </div>

                        <div class="slider-wrapper high">
                            <input id="high" type="range" min="1" max="7" step="1" value="1" class="retro-slider" />
                        </div>
                    </div>



                </div>



            </div>
            <div id="top-right-area" class="col-sm-2 top">
                <div class="speaker">
                    <img class="small-speaker-main" src="assets/images/smallspeaker.png" />
                    <div class="sound-viz-container sound-viz-small">
                        <img class="speaker-inner" src="assets/images/inner speaker small.png" />
                        <div class="sound-button-circle"></div>
                    </div>
                    <!-- <img class="small-speaker-inner" src="assets/inner speaker small.png" /> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div id="bot-left-area" class="col-sm-3 bottom">
                <div class="speaker">
                    <img class="big-speaker-main" src="assets/images/bigspeaker.png" />
                    <div class="sound-viz-container sound-viz-big">
                        <img class="speaker-inner" src="assets/images/inner speaker big.png" />
                        <div class="sound-button-circle"></div>
                    </div>
                    <!-- <img class="big-speaker-inner" src="assets/inner speaker big.png" /> -->
                </div>
            </div>
            <div id="bot-middle-area" class="col-sm-6 bottom">
                <!-- <p class="temp">test</p> -->
                <div class="cassette-holder">
                    <!-- <iframe src="/old_root/old_index.html" class="myscreen screen">.</iframe> -->
                    <div class="myscreen screen">
                        <!-- <h1 class="text-center mytitle">Smart Speaker Demo</h1> -->

                        <div class="iframe-container">
                            <div class="clock-container">
                                <iframe src="assets/html/clock.html" id="clock-iframe"></iframe>
                            </div>
                        </div>


                        <div id="popup" class="wrap">
                            <div class='content dialogparent'>
                                <!-- -
                THIS IS WHERE THE DIALOG_UI STARTS
                temp css grid to put the temp button on the same line
                -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h1 id="welcomeprompt">How can I help?</h1>
                                    </div>
                                    <!-- <div class="col-sm-4">
                                        <button onClick="getCommand(`weatherNow`)" id="weathernow" type="button"
                                            class="btn btn-dark ">Weather
                                            Now</button>
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h5 id="serverprompt">...</h5>
                                    </div>
                                </div>

                                <div id=output></div>

                                <div id="tempoutput">

                                </div>
                                <!-- <button id="voice" onClick="closeDialogUI()" type="button"
                                    class="btn btn-dark voicebutton exitbutton">Exit</button> -->
                                <!-- this button should always be on the screen -->
                            </div>
                        </div>

                        <div id="volume-container">
                            <div id="volume-bar"></div>
                            <div id="volume-text">VOL</div>
                        </div>
                    </div>
                </div>



                <div class="cassette-buttons">
                    <button class="retro-button voicebutton startbutton" type="button" name="button"
                        onClick="dialogprogression()">
                        <img src="assets/icons/iconmonstr-microphone-4.svg" />
                    </button>
                    <!-- <button class="retro-button" type="button" name="button">
                        <img src="../assets/icons/iconmonstr-magnifier-1.svg" />
                    </button> -->
                    <button id="play-button" class="retro-button" type="button" name="button">
                        <img src="assets/icons/start.svg" />
                    </button>
                    <button class="retro-button flip" type="button" name="button" onClick="changeSong()">
                        <img src="assets/icons/iconmonstr-back.svg" class="flip" />
                    </button>
                    <button class="retro-button" type="button" name="button" onClick="changeSong()">
                        <img src="assets/icons/iconmonstr-arrow-31.svg" />
                    </button>
                    <button id="volume-down" class="retro-button" type="button" name="button">
                        <img src="assets/icons/iconmonstr-audio-15.svg" />
                    </button>
                    <button id="volume-up" class="retro-button" type="button" name="button">
                        <img src="assets/icons/iconmonstr-audio-13.svg" />
                    </button>
                </div>

            </div>
            <div id="bot-right-area" class="col-sm-3 bottom" style="background: #A0FFCE;">
                <div class="speaker">
                    <img class="big-speaker-main" src="assets/images/bigspeaker.png" />
                    <div class="sound-viz-container sound-viz-big">
                        <img class="speaker-inner" src="assets/images/inner speaker big.png" />
                        <div class="sound-button-circle"></div>
                    </div>
                    <!-- <img class="big-speaker-inner" src="assets/inner speaker big.png" /> -->
                </div>
            </div>
        </div>
    </div>


    <audio id="dummy-player" src="assets/music/take-on-me-clip.wav"></audio>
    <audio id="actual-player" src="assets/music/take-on-me-clip.wav"></audio>

</body>


<script src="assets/js/outputcards.js"></script>
<script src="assets/js/voicekit.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/dialogue.js"></script>
<script src="assets/js/voice-viz.js"></script>
<script src="assets/js/newviz.js"></script>
<script src="assets/js/sound-viz.js"></script>
<script src="assets/js/volume.js"></script>
<script src="assets/js/sliders.js"></script>
<script src="assets/js/button-sound.js"></script>
<script src="assets/js/change-song.js"></script>
<script src="assets/js/voice-response.js"></script>

</html>
