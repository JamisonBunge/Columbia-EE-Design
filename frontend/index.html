    <h1 class="text-center mytitle">Smart Speaker Demo</h1>

    <div class="iframe-container">
        <div class="clock-container">
            <iframe src="clock.html" id="clock-iframe"></iframe>
        </div>
    </div>
    
    <div class="start-button-container">
        <button id="voice" type="button" class="btn btn-dark voicebutton startbutton"
        onClick="dialogprogression()">Voice</button>
    </div>



    <div class="wrap">
        <div class='content dialogparent'>
            <!---
                THIS IS WHERE THE DIALOG_UI STARTS
                temp css grid to put the temp button on the same line
                -->
            <div class="row">
                <div class="col-sm-4">
                    <h1 id="welcomeprompt">How can i help?</h1>
                </div>
                <div class="col-sm-4">
                    <button onClick="getCommand(`weatherNow`)" id="weathernow" type="button"
                        class="btn btn-dark ">Weather
                        Now</button>
                </div>
            </div>

            <h2 id="serverprompt"></h2>

            <div id=output></div>

            <div id="tempoutput">

            </div>
            <button id="voice" onClick="closeDialogUI()" type="button"
                class="btn btn-dark voicebutton exitbutton">Exit</button>
            <!-- this button should always be on the screen -->
        </div>
</body>
